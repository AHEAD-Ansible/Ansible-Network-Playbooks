name: Main Workflow

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  ansible-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install ansible
          sudo apt-get install ansible-lint
#      - name: Create ansible-lint configuration folder
#        run: |
#          mkdir ~/.ansible-lint
#          echo "warn_list:  # or 'skip_list' to silence them completely
#            - yaml  # Violations reported by yamllint" > ~/.ansible-lint/config

      - name: Run ansible-lint
        run: |
          ansible-lint --v
          ansible-lint --exclude=new-line-at-end-of-file .
