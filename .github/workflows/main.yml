name: Main Workflow

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  ansible-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          python -m pip install ansible
          python -m pip install ansible-lint
      - name: Create ansible-lint configuration file
        run: |
          mkdir -p .config
          echo "warn_list:
            - yaml[new-line-at-end-of-file]" > .config/ansible-lint.yml
      - name: Run ansible-lint
        run: ansible-lint .
